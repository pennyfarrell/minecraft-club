<!-- Sign up section -->

<section class="form-section">
    <form method="POST" action="https://formdump.codeinstitute.net/">
        <h2>Let's get building - sign up here!!</h2>
        
        <label for="fname">Parent/Guardian: First Name</label>
        <input type="text" id="fname" name="adult-first_name" required>
                
        <label for="fname">Parent/Guardian: Last Name</label>
        <input type="text" id="fname" name="adult-last_name" required>

        <label for="fname">Young Person: First Name</label>
        <input type="text" id="fname" name="youth-first_name" required>
        
        <label for="lname" id="lname">Young Person: Last Name</label>
        <input type="text" id="lname" name="youth-last_name" required>
        
        <label for="email" id="email">Parent/Guardian: Email Address</label>
        <input type="email" id="email" name="email_address" required>
        <input type="radio" id="road" name="running_preference" value="radio" required>
        
        <h3>I want to join...</h3>
        <label for="glowstone">Glowstone Group (8 - 12 years)</label>
        <input type="radio" id="glowstone" name="group_preference" value="glowstone">
        
        <label for="obsidian">Obsidian Crew (13 - 16 years)</label>
        <input type="radio" id="obsidian" name="group_preference" value="obsidian">
        
        <label for="netherite">Netherite Pack</label>
        <input type="radio" id="netherite" name="group_preference" value="netherite">
        
        <input type="submit" value="Let's Build Our stammering Community!">
    </form>
</section>
